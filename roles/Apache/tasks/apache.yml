---
- name: Install Apache
  apt:
    name: apache2
    state: present

- name: Start Apache service
  service:
    name: apache2
    state: started
    enabled: yes

- name: Enable mod_rewrite
  apache2_module:
    name: rewrite
    state: present
    force: yes
  notify:
    - restart apache

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted